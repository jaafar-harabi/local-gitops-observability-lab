apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: tempo
    targetRevision: 1.10.3
    helm:
      values: |
        tempo:
          retention: 24h
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: tempo
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
