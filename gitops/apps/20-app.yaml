apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-node-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<YOUR_GH_ORG>/local-gitops-observability-lab.git
    targetRevision: main
    path: charts/app
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
