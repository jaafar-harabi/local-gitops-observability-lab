name: security-scan

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          format: table
          output: trivy.txt
          severity: CRITICAL,HIGH

      - name: Upload scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: trivy.txt
