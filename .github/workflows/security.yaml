name: Security
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t local/otel-node-api:${{ github.sha }} .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: local/otel-node-api:${{ github.sha }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
